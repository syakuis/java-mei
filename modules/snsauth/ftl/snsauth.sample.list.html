  <script type="text/javascript">

    jQuery(function() {

      jQuery.snsauth.initialize({
        sns_main : '${O.sns_main_name?if_exists?js_string}',
        yozm_userid : '${O.yozm.user_id?if_exists?js_string}',
        yozm_nickname : '${O.yozm.nickname?if_exists?js_string}',
        yozm_photo : '${O.yozm.profile_cover?if_exists?js_string}',
        yozm_send : '${O.yozm.post_send?if_exists?js_string}',

        twitter_userid : '${O.twitter.user_id?if_exists?js_string}',
        twitter_nickname : '${O.twitter.nickname?if_exists?js_string}',
        twitter_photo : '${O.twitter.profile_cover?if_exists?js_string}',
        twitter_send : '${O.twitter.post_send?if_exists?js_string}',

        me2day_userid : '${O.me2day.user_id?if_exists?js_string}',
        me2day_nickname : '${O.me2day.nickname?if_exists?js_string}',
        me2day_photo : '${O.me2day.profile_cover?if_exists?js_string}',
        me2day_send : '${O.me2day.post_send?if_exists?js_string}',

        facebook_userid : '${O.facebook.user_id?if_exists?js_string}',
        facebook_nickname : '${O.facebook.nickname?if_exists?js_string}',
        facebook_photo : '${O.facebook.profile_cover?if_exists?js_string}',
        facebook_send : '${O.facebook.post_send?if_exists?js_string}'

      });

    });

    function snsPost() {
    
      jQuery('#f').jaAction({
        formAttr : "action=sns_proc.jsp&method=post",
        values : "mode=post",
        filter : [
          { target : "#sns_name", params : "&filter=notnull&title=분류" },
          { target : "#sns_content", params : "&filter=notnull&title=내용" }
        ],
        
        ask : "insert"
      });

    }

    function snsDelete() {
    
      jQuery('#f').jaAction({
        formAttr : "action=sns_proc.jsp&method=post",
        values : "mode=delete",
        ask : "del"
      });

    }

  </script>
