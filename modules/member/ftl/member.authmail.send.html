<script type="text/javascript">//<![CDATA[

  function search() {
    jQuery('#form').jaAction({
      filter : [
        { target : "#user_id", params : "&filter=notnull&title=아이디" },
        { target : "#email", params : "&filter=notnull&title=이메일" }
      ],
      param : _mei_gb_params,
      beforeAction : function() {
          jQuery('#result_text').text('');
      },
      setAjax : {
        success : function(xml) {
          var message = jQuery(xml).find('message').text();
          jQuery('#result_text').text(message);
        }
      }

    });

  }

//]]></script>
