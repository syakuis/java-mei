<#assign menu_orl = param.value('menu_orl')?if_exists>

<script type="text/javascript">
<#if menu_orl == "">
var mod = "insert";
<#else>
var mod = "update";
</#if>

function save() {

  jQuery('#form').jaAction({
    filter : [ { target : "#title", params : "&filter=notnull&title=메뉴명" } ],
    param : _mei_gb_params, 
    ask : mod,
    redirect : "./dispMenuAdminList.me?" + _mei_gb_params
  });

}
</script>

<div id="sub_column_content">

  <#include "./admin.sub.html">

  <form id="form" method="post" action="./procMenuAdminInsert.me">
  <input type="hidden" id="menu_orl" name="menu_orl" value="${menu_orl?html}" />

  <h4 class="document-sub-title"><span class="iconset title"></span> 모듈</h4>
  <div class="document-write">
  <table class="table-write" summary="document write" border="1" cellspacing="0">
  <colgroup>
  <col width="100"><col>
  </colgroup>
  <tbody>

    <tr>
    <th scope="row">메뉴명</th>
    <td>
      <div class="item">
        <input type="text" class="i_text w250" id="title" name="title" value="${O.objMenu.title?if_exists?html}" />
      </div>
    </td>
    </tr>

  </tbody>
  </table>
  </div>

  <div class="document-foot-menu tr">
    <span class="button medium icon"><button type="button" onclick="save();"><span class="iconset accept"></span>저장</button></span>
  </div>

  </form>

</div>
