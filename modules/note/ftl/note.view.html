<script type="text/javascript">//<![CDATA[

function del(note_orl) {
    jQuery('#form').jaAction({ 
    formAttr :'action=./procNoteDelete.me&method=post', 
    param : _mei_gb_params + '&note_orl=' + note_orl,
    ask : 'del',
    <#if MID="admin">
    redirect : "./dispNoteAdminItemList.me?" + _mei_gb_params
    <#else>
    redirect : "./dispNoteList.me?" + _mei_gb_params
    </#if>
  });
}

//]]></script>
