<script type="text/javascript">//<![CDATA[

function save() {

  jQuery('#form').jaAction({
    formAttr : 'action=./procNoteSendInsert.me' ,
    filter : [
      { target : "#title", params : "&filter=notnull&title=제목" },
      { target : "#content", params : "&filter=notnull&title=내용" }
      ],
    param : _mei_gb_params , 
    ask_msg : '전송 하시겠습니까?',
   <#if MID="admin">
    redirect : "./dispNoteAdminItemList.me${param.pick('?mid=&module_orl=')?js_string}"
  <#else>
    redirect : "./dispNoteList.me${param.get('?')?js_string}"
  </#if>

  });

}


//]]></script>
